<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Practice Mandarin Chinese tones with real-time pitch visualization. See your tone contours from the microphone and compare with reference audio.">
    <title>声普 Shengpu</title>
    <link rel="icon" type="image/png" href="shengpuer-logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            background: #000;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .spectrograms {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .spectrograms .spectrogram {
            height: 50%;
            position: relative;
        }

        .container, .spectrograms, .spectrograms .spectrogram, .spectrograms .spectrogram canvas {
            border: none;
        }

        .spectrograms .spectrogram canvas {
            width: 100%;
            height: 100%;
            background-color: black;
            cursor: grab;
        }

        .spectrograms .spectrogram:first-child::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(119, 119, 119, 0.3);
        }

        .spectrograms .spectrogram .label {
            position: absolute;
            top: 0;
            left: 308px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 10px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(53, 53, 53, 0.6);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-radius: 3px;
        }

        .controls {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            background: rgba(16, 16, 16, 0.6);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            padding: 16px;
            width: 300px;
            overflow-x: hidden;
            overflow-y: auto;
            z-index: 1;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            cursor: grab;
        }

        .controls.dragging {
            cursor: grabbing;
            user-select: none;
        }

        @media (max-width: 800px) {
            .controls {
                border-top-left-radius: 16px;
                border-top-right-radius: 16px;
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                bottom: 0;
                width: auto;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spectrograms">
            <div class="spectrogram">
                <canvas id="referenceSpectrogram"></canvas>
                <div class="label">Reference</div>
            </div>
            <div class="spectrogram">
                <canvas id="practiceSpectrogram"></canvas>
                <div class="label">Your voice</div>
            </div>
        </div>
        <div class="controls"></div>
    </div>
    <script>
        (function () {
            var el = document.querySelector('.controls');
            var startY, startScroll, dragging = false;
            el.addEventListener('mousedown', function (e) {
                if (e.target.closest('button, input, [role="option"], [role="listbox"], [data-slider]')) return;
                dragging = true;
                startY = e.clientY;
                startScroll = el.scrollTop;
                el.classList.add('dragging');
            });
            window.addEventListener('mousemove', function (e) {
                if (!dragging) return;
                el.scrollTop = startScroll + (e.clientY - startY);
            });
            window.addEventListener('mouseup', function () {
                if (!dragging) return;
                dragging = false;
                el.classList.remove('dragging');
            });
        })();
    </script>
    <script src="main.js"></script>
</body>
</html>
